<section>
  <div class="page-header">
    <h1>Bars</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="bar in vm.bars"
       data-ui-sref="bars.view({ barId: bar._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="bar.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="bar.user" data-ng-bind="bar.user.displayName"></span>
        <span data-ng-if="!bar.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="bar.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.bars.$resolved && !vm.bars.length">
    No Bars yet, why don't you <a data-ui-sref="bars.create">create one</a>?
  </div>
</section>
